<div layout="column">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="actionBar.toggleSideNav()" aria-label="Menu">
                <md-icon class="fa fa-bars fa-lg"></md-icon>
            </md-button>
            <h1>Control</h1>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="More">
                <md-icon class="fa fa-ellipsis-v fa-lg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar class="md-theme-indigo">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" ng-click="actionBar.closeSideNav()" aria-label="Menu">
                        <md-icon class="fa fa-bars fa-lg"></md-icon>
                    </md-button>
                    <h1>Menu</h1>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="actionBar.closeSideNav()" aria-label="More">
                        <md-icon class="fa fa-times-circle-o fa-lg"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-content layout-padding>
                <md-subheader class="md-no-sticky">Explore</md-subheader>
                <md-list-item ng-click="actionBar.navigateTo('site.place')">
                    <md-icon class="fa fa-building fa-lg"></md-icon>
                    <p>Rooms</p>
                </md-list-item>
                <md-divider></md-divider>
                <md-subheader class="md-no-sticky">Rooms</md-subheader>
                <md-list-item ng-click="actionBar.navigateTo('site.place')" ng-repeat="room in actionBar.rootPartition.children">
                    <md-icon class="fa fa-building fa-lg"></md-icon>
                    <p>{{room.displayName}}</p>
                </md-list-item>
                <md-divider></md-divider>
            </md-content>
        </md-sidenav>
        <div ui-view="">
        </div>
    </div>
    <div class="footer">
        <p translate="footer">This is your footer</p>
    </div>
</div>
