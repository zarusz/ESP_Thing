        <md-toolbar class="md-theme-indigo">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" ng-click="close()" aria-label="Menu">
                    <md-icon class="fa fa-bars fa-lg"></md-icon>
                </md-button>
                <h1>Menu</h1>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="close()" aria-label="More">
                    <md-icon class="fa fa-times-circle-o fa-lg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content layout-padding ng-controller="SideNavCtrl">
            <p hide-md show-gt-md>

            </p>
